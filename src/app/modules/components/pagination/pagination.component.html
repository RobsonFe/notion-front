<div
  class="bg-white mx-auto text-center dark:bg-gray-900 text-gray-900 dark:text-white"
>
  <div class="flex justify-center items-center py-5">
    <nav aria-label="Page navigation example">
      <ul class="flex items-center -space-x-px h-10 text-base">
        <!-- Previous Button -->
        <li>
          <a
            (click)="goToPage(currentPage - 1)"
            class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-white bg-custom border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer"
            [ngClass]="{ 'cursor-not-allowed opacity-50': currentPage === 1 }"
          >
            <span class="sr-only text-gray-900 dark:text-white">Previous</span>
            <svg
              class="w-3 h-3 rtl:rotate-180 text-gray-900 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
          </a>
        </li>
        <!-- Page Numbers -->
        @for (page of [].constructor(totalPages); track page; let i = $index) {
        <li>
          <a
            (click)="goToPage(i + 1)"
            [ngClass]="{
              'bg-custom text-gray-900 dark:text-white border-custom':
                i + 1 === currentPage,
              'text-gray-500 hover:bg-gray-200 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white':
                i + 1 !== currentPage
            }"
            class="flex items-center justify-center px-4 h-10 leading-tight border border-gray-300 dark:border-gray-700 cursor-pointer"
          >
            {{ i + 1 }}
          </a>
        </li>
        }
        <!-- Next Button -->
        <li>
          <a
            (click)="goToPage(currentPage + 1)"
            class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-custom border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer"
            [ngClass]="{
              'cursor-not-allowed opacity-50': currentPage === totalPages
            }"
          >
            <span class="sr-only">Next</span>
            <svg
              class="w-3 h-3 rtl:rotate-180 text-gray-900 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
