@if (isOpen) {
<div class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black opacity-50" (click)="onClose()"></div>

  <!-- Modal -->
  <div
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white p-6 rounded-lg shadow-lg z-10 w-full max-w-md mx-auto relative"
  >
    <!-- Close Button -->
    <button
      class="absolute top-2 right-2 p-2 text-gray-600 dark:text-gray-300"
      (click)="onClose()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="text-gray-900 dark:text-gray-100">
      <ng-content></ng-content>
    </div>
  </div>
</div>
}
